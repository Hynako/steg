<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steg道場レベル3</title>
    <link rel="stylesheet" href="lv3.css">
    <script src="lv3.js"></script>
</head>
<body>
    <header>
        <div class="header_title">Steg道場Lv3</div>
    </header>

    <main>
        <div class="space"></div>
        <div class="calculator">
          <form>
            <input type="number" name="fast" value="" size="5"> ＋
            <input type="number" name="second" value="" size="5">
            <input type="button" onclick="equal.value = Number(fast.value) + Number(second.value);" value="=">
            <output name="equal">0</output>

          </form>
        </div>
    </main>

    <script type="text/javascript" src="lv3.js"></script>
</body>
</html>
